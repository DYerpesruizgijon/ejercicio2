<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Botánico - Enciclopedia de Plantas</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="card-login">
            <div class="card-header">
                <h2>Acceso Restringido</h2>
                <p>Identificación de Personal Botánico</p>
            </div>
            
            <div th:if="${param.error}" class="alert-error">
                Credenciales inválidas. Inténtelo de nuevo.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>
                
                <button type="submit" class="btn-login">Entrar al Sistema</button>
            </form>
            
            <div class="card-footer">
                <a href="/">← Volver al catálogo público</a>
            </div>
        </div>
    </div>
</body>
</html>
