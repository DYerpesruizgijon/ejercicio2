<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Acceso Botánico - Enciclopedia de Plantas</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="card-login">
        <div class="card-header">
          <h2>Iniciar Sesion</h2>
          <p>Rellena los siguientes campos</p>
        </div>

        <div th:if="${param.error}" class="alert-error">
          Credenciales inválidas. Inténtelo de nuevo.
        </div>

        <form th:action="@{/login}" method="post">
          <div class="input-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Tu nombre de usuario"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="btn-login">Entrar al Sistema</button>
        </form>

        <div class="register-container">
          <p style="font-size: 0.85em; color: #666; margin-bottom: 10px">
            ¿Eres un nuevo botánico?
          </p>
          <a th:href="@{/registro}" class="btn-register">Crear Nueva Cuenta</a>
        </div>

        <div class="card-footer">
          <a href="/">← Volver al catálogo público</a>
        </div>
      </div>
    </div>
  </body>
</html>
