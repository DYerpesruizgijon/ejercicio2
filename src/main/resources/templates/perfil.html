<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Botánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container py-5">
      
      <div class="header-container mb-5">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
          <div>
            <h1 class="m-0" th:text="${'Hola, ' + usuario.username}">Hola, Usuario</h1>
            <span class="badge bg-success fs-6 mt-2" th:text="${usuario.getRango()}">Rango</span>
          </div>
          <div class="text-md-end">
            <span class="d-block fw-bold fs-3 text-primary" th:text="${usuario.puntos + ' XP'}">0 XP</span>
            <div class="mt-2">
                <a href="/add" class="btn btn-primary">+ Nueva Planta</a>
                <a href="/" class="btn btn-outline-secondary ms-2">Volver</a>
            </div>
          </div>
        </div>
      </div>

      <h3 class="mb-4 text-primary">Mis Hallazgos</h3>
      
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="reg : ${registros}">
          <div class="card h-100 shadow-sm border-0">
            <img th:src="${reg.fotoUrl != null ? reg.fotoUrl : '/img/default-plant.jpg'}" 
                 class="card-img-top" 
                 alt="Foto planta" />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold" th:text="${reg.nombre}">Nombre</h5>
              <div>
                <span class="badge bg-info text-dark mb-2" th:text="${reg.tipo.nombre}">Tipo</span>
              </div>
              <p class="card-text text-muted small">Añadida por ti a la colección.</p>
              
              <div class="mt-auto pt-3">
                <a th:href="@{/edit/{id}(id=${reg.id})}" 
                   class="btn btn-sm btn-outline-success w-100">Editar Hallazgo</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(registros)}" class="content-box text-center py-5 mt-4">
        <p class="text-muted">Aún no has registrado ninguna planta.</p>
        <a href="/add" class="btn btn-primary">¡Comenzar mi herbario!</a>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
