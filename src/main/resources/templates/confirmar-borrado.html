<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Borrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container py-5">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            
            <div class="content-box p-4 border border-danger border-opacity-25">
                <h1 class="text-danger h3 mb-3 text-center">Autorización Requerida</h1>
                
                <p class="text-center mb-4">
                    Para eliminar la planta con ID: <strong th:text="${id}"></strong>, introduce la clave de administrador:
                </p>
                
                <form th:action="@{/delete/{id}(id=${id})}" method="post">
                    <div class="mb-3">
                        <input type="password" 
                               name="password" 
                               class="form-control form-control-lg text-center" 
                               placeholder="Contraseña de Admin" 
                               required 
                               autofocus>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger py-2 text-center small mb-3">
                        Contraseña incorrecta. Inténtalo de nuevo.
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">Confirmar y Eliminar</button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
