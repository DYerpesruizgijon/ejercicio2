<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Enciclopedia de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="container py-4"> 
    <header class="header-container d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 m-0">Panel ADMIN</h1>
      <form th:action="@{/logout}" method="post" class="m-0 p-0 shadow-none border-0 bg-transparent">
        <button type="submit" class="btn btn-sm btn-danger rounded-pill">Salir</button>
      </form>
    </header>

    <div class="mb-4 d-flex justify-content-between align-items-center">
      <a href="/add" class="btn btn-primary px-4 shadow-sm">
        <i class="fas fa-plus me-2"></i>Nueva Planta
      </a>
      <a href="/" class="btn btn-outline-secondary">Ver Herbario</a>
    </div>

    <div class="content-box p-0 overflow-hidden"> <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th class="ps-3 d-none d-md-table-cell">ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th class="d-none d-lg-table-cell">Tipo</th>
              <th class="d-none d-xl-table-cell">Ubicación</th>
              <th class="text-center">Gestión</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="planta : ${plantas}">
              <td th:text="${planta.id}" class="ps-3 fw-bold text-muted d-none d-md-table-cell"></td>
              
              <td>
                <img th:if="${planta.fotoUrl != null}"
                     th:src="${planta.fotoUrl}"
                     class="rounded border shadow-sm"
                     style="width: 45px; height: 45px; object-fit: cover;" />
                <div th:if="${planta.fotoUrl == null}" class="text-center" style="width: 45px;">
                   <i class="fas fa-leaf text-muted opacity-50"></i>
                </div>
              </td>

              <td>
                <span th:text="${planta.nombre}" class="fw-bold d-block"></span>
                <small class="text-muted d-md-none" th:text="${planta.creador ?: 'Anónimo'}"></small>
              </td>

              <td class="d-none d-lg-table-cell">
                <span class="badge bg-success bg-opacity-75" 
                      th:text="${planta.tipo != null ? planta.tipo.nombre : 'Sin tipo'}"></span>
              </td>

              <td class="d-none d-xl-table-cell text-truncate" style="max-width: 150px;" th:text="${planta.ubicacion}"></td>

              <td class="text-center pe-3">
                <div class="btn-group" role="group">
                  <a th:href="@{/planta/detalle/{id}(id=${planta.id})}" 
                     class="btn btn-sm btn-outline-primary" title="Ver detalles">
                     <i class="fas fa-search-plus"></i>
                  </a>
                  
                  <a th:href="@{/edit/{id}(id=${planta.id})}" 
                     class="btn btn-sm btn-outline-warning" title="Editar">
                     <i class="fas fa-edit"></i>
                  </a>

                  <a th:href="@{/confirm-delete/{id}(id=${planta.id})}" 
                     class="btn btn-sm btn-outline-danger" title="Eliminar">
                     <i class="fas fa-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
