<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Enciclopedia de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="container py-4"> 
    <header class="header-container d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">Enciclopedia de Plantas (ADMIN)</h1>
      <form th:action="@{/logout}" method="post" class="m-0 p-0 shadow-none border-0 bg-transparent">
        <button type="submit" class="btn btn-danger rounded-pill">Cerrar Sesión</button>
      </form>
    </header>

    <div class="mb-4">
      <a href="/add" class="btn btn-primary px-4">Agregar nueva planta</a>
    </div>

    <div class="content-box">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Altura (M)</th>
              <th>Ubicación</th>
              <th>Rareza</th>
              <th>Notas de Campo</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="planta : ${plantas}">
              <td th:text="${planta.id}" class="fw-bold text-muted"></td>
              <td th:text="${planta.creador != null ? planta.creador : 'Anónimo'}" class="small"></td>
              <td>
                <img th:if="${planta.fotoUrl != null}"
                     th:src="${planta.fotoUrl}"
                     alt="Foto planta"
                     class="rounded"
                     style="width: 50px; height: 50px; object-fit: cover; border: 1px solid #ddd;" />
                <span th:if="${planta.fotoUrl == null}" class="text-muted small">Sin foto</span>
              </td>
              <td th:text="${planta.nombre}" class="fw-bold"></td>
              <td>
                <span class="badge bg-success bg-opacity-75" 
                      th:text="${planta.tipo != null ? planta.tipo.nombre : 'Sin tipo'}"></span>
              </td>
              <td th:text="${planta.altura}"></td>
              <td th:text="${planta.ubicacion}"></td>
              <td th:text="${planta.rareza}"></td>
              <td th:text="${planta.notasCampo}"></td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <a th:href="@{/edit/{id}(id=${planta.id})}" 
                     class="btn btn-sm btn-outline-primary">Editar</a>
                  <a th:href="@{/confirm-delete/{id}(id=${planta.id})}" 
                     class="btn btn-sm btn-outline-danger">Eliminar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
