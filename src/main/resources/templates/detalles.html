<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${planta.nombre} + ' - Detalles'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="content-box">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <img th:src="${planta.fotoUrl}" class="img-fluid rounded shadow" 
                         style="width: 100%; max-height: 500px; object-fit: cover;" alt="Planta">
                </div>
                
                <div class="col-md-6">
                    <h1 th:text="${planta.nombre}" class="display-4 mb-3"></h1>
                    <hr>
                    <p><strong>Ubicaci√≥n:</strong> <span th:text="${planta.ubicacion}"></span></p>
                    <p><strong>Tipo:</strong> <span th:text="${planta.tipo?.nombre}"></span></p>
                    <p><strong>Altura:</strong> <span th:text="${planta.altura} + ' metros'"></span></p>
                    <p><strong>Rareza:</strong> <span class="badge bg-success" th:text="${planta.rareza}"></span></p>
                    
                    <div class="mt-4">
                        <h5>Notas de Campo:</h5>
                        <p class="fst-italic text-muted" th:text="${planta.notasCampo}"></p>
                    </div>

                    <div class="mt-5">
                        <a href="/" class="btn btn-outline-secondary">Volver al Herbario</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
