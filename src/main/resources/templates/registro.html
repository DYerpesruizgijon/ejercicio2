<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Enciclopedia Botánica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <style>
        /* Ajustes específicos para centrar el formulario de registro */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.5);
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                
                <div class="content-box p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <i class="fas fa-leaf text-success fa-3x mb-3"></i>
                        <h2 class="fw-bold text-success">Únete a la Red</h2>
                        <p class="text-muted small">Crea tu cuenta para registrar tus hallazgos</p>
                        
                        <div th:if="${error}" class="alert alert-danger py-2 small" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">Error aquí</span>
                        </div>
                    </div>

                    <form th:action="@{/registro}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">USUARIO*</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Ej: botanico_pro" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">CONTRASEÑA*</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Contraseña" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">REPITE CONTRASEÑA*</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="passwordCompro" class="form-control" placeholder="Repite Contraseña" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">EMAIL*</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="Ej: 1234@gmail.com" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">REPITE EMAIL*</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text"><i class="fas fa-check-circle text-muted"></i></span>
                                <input type="email" name="emailComprobar" class="form-control" placeholder="Confirma tu email" required />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm">
                            CREAR CUENTA
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <span class="text-muted small">¿Ya tienes cuenta?</span>
                        <a th:href="@{/login}" class="text-success text-decoration-none small fw-bold ms-1">
                            Iniciar Sesión
                        </a>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-muted text-decoration-none small opacity-75">
                        <i class="fas fa-home me-1"></i> Volver al inicio
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
