<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registro - Enciclopedia Botánica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e2f3e5 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .card-registro {
        border: none;
        border-radius: 20px;
      }
      .btn-success {
        background-color: #198754;
        border-radius: 10px;
        padding: 12px;
      }
      .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
      }
      .form-control {
        border-left: none;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
      }

      .alert-error {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card card-registro shadow-lg p-4">
            <div class="text-center mb-4">
              <i class="fas fa-leaf text-success fa-3x mb-3"></i>
              <h2 class="fw-bold">Únete a la Red</h2>
              <p class="text-muted">Crea tu cuenta para registrar plantas</p>
              <p th:text="${error}" class="alert-error"></p>
            </div>

            <form th:action="@{/registro}" method="post">
              <div class="mb-3">
                <label class="form-label small fw-bold"
                  >NOMBRE DE USUARIO*</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user text-muted"></i
                  ></span>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Ej: botanico_pro"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label small fw-bold">CONTRASEÑA*</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock text-muted"></i
                  ></span>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Tu clave secreta"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label small fw-bold">EMAIL*</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope text-muted"></i
                  ></span>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Ej: 1234@gmail.com"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label small fw-bold">REPITE EMAIL*</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope text-muted"></i
                  ></span>
                  <input
                    type="email"
                    name="emailComprobar"
                    class="form-control"
                    placeholder="Ej: 1234@gmail.com"
                    required
                  />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-success w-100 fw-bold shadow-sm"
              >
                CREAR CUENTA
              </button>
            </form>

            <div class="text-center mt-4">
              <span class="text-muted small">¿Ya tienes cuenta?</span>
              <a
                th:href="@{/login}"
                class="text-success text-decoration-none small fw-bold"
              >
                Iniciar Sesión</a
              >
            </div>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-muted text-decoration-none small">
              <i class="fas fa-home"></i> Volver al inicio
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
