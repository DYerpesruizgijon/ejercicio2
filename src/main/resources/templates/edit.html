<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Planta - Enciclopedia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="content-box p-4">
          <h1 class="text-center mb-4">Editar Planta</h1>

          <form
            th:action="@{/edit/{id}(id=${planta.id})}"
            th:object="${planta}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre *</label>
              <input
                type="text"
                th:field="*{nombre}"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Tipo de Planta *</label>
              <select th:field="*{tipo.id}" class="form-select" required>
                <option value="">-- Selecciona un tipo --</option>
                <option
                  th:each="t : ${todosLosTipos}"
                  th:value="${t.id}"
                  th:text="${t.nombre}"
                  th:selected="${t.id == planta.tipo?.id}"
                ></option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Altura (M) *</label>
                <input
                  type="number"
                  step="0.01"
                  th:field="*{altura}"
                  max="100"
                  min="0.1"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Rareza *</label>
                <select th:field="*{rareza}" class="form-select" required>
                  <option value="Comun">Común</option>
                  <option value="Rara">Rara</option>
                  <option value="Legendaria">Legendaria</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Ubicación del hallazgo *</label>
              <input
                type="text"
                th:field="*{ubicacion}"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Notas de campo</label>
              <textarea
                th:field="*{notasCampo}"
                class="form-control"
                rows="3"
              ></textarea>
            </div>

            <div class="card bg-light p-3 mb-4 border-0 shadow-sm">
              <label class="form-label fw-bold d-block text-primary"
                >Imagen actual:</label
              >
              <div class="text-center mb-3">
                <img
                  th:src="*{fotoUrl}"
                  alt="Foto actual"
                  class="img-thumbnail"
                  style="max-height: 150px"
                />
              </div>

              <label class="form-label fw-bold small text-secondary"
                >Cambiar foto (opcional):</label
              >
              <input
                type="file"
                name="imagenFile"
                accept="image/*"
                class="form-control form-control-sm"
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Actualizar Planta
              </button>
              <a
                th:href="@{/perfil}"
                class="btn btn-link text-secondary text-decoration-none text-center"
                >Volver al Perfil</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
